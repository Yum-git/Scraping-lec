<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Picture Sample Page</title>
</head>
<body>
    <canvas height="640" width="960" id="output"></canvas>
    <p>©unsplash</p>
    <a href="https://unsplash.com/">画像データ元です</a>
    <script>
        let canvas = document.getElementById("output");
        let context = canvas.getContext('2d');
        let idx = 0;

        const onClick = () => {
            if(idx === 6){
                idx = 0;
            }
            else{
                idx += 1;
            }
            const img_ = new Image();
            const src_path = idx + ".jpg";
            img_.src = "img/" + src_path;
            img_.onload = () => {
                context.drawImage(img_, 0, 0);
            }
            console.log(src_path)
        }

        window.onload = () => {
            onClick();
        }


        canvas.addEventListener('click', onClick, false);
    </script>
</body>
</html>
